<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Vue Router</title>
</head>
<body>
  <div id="app">
    <router-link to="/top">Go to Top</router-link>
    <router-link to="/users">Go to User</router-link>
    <router-view></router-view>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-router@3.4.9/dist/vue-router.min.js"></script>
  <script>
    const Top = {template: '<div>Top</div>'}
    const User = {template: '<div>User</div>'}

    const router = new VueRouter({
      routes: [
      {
        path: '/top',
        component: Top
      },
      {
        path: '/users',
        component: User
      }
    ]
    })

    const app = new Vue({
      router: router
    }).$mount('#app')
  </script>
</body>
</html>
