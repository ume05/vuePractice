<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <div id="app">

    <pre>{{message}}</pre>
    <textarea v-model="message"></textarea>

    <p>
      <input type="checkbox" id="checkbox" v-model="checked">
      <label for="checkbox">{{checked}}</label>
    </p>

    <p>
      <input type="checkbox" id="red" value="Red" v-model="colors">
      <label for="red">Red</label>
      <input type="checkbox" id="green" value="Green" v-model="colors">
      <label for="green">Green</label>
      <input type="checkbox" id="blue" value="Blue" v-model="colors">
      <label for="blue">Blue</label>
    </p>
    <p>
      {{colors}}
    </p>

    <p>
      <input type="radio" id="red" name="radio" value="Red" v-model="radioValue">
      <label for="red">Red</label>
      <input type="radio" id="green" name="radio" value="Green" v-model="radioValue">
      <label for="green">Green</label>
      <input type="radio" id="blue" name="radio" value="Blue" v-model="radioValue">
      <label for="blue">Blue</label>
    </p>
    <p>
      {{radioValue}}
    </p>

    <p>
      <select name="one" id="oneselect" v-model="selected">
        <option value="Red">Red</option>
        <option value="Green">Green</option>
        <option value="Blue">Blue</option>
      </select>
    </p>
    <p>
      {{selected}}
    </p>

    <p>
      <select name="multi" id="multiselect" multiple v-model="arraySelected">
        <option>Red</option>
        <option>Green</option>
        <option>Blue</option>
      </select>
    </p>
    <p>
      {{arraySelected}}
    </p>

    <p>
      <input type="text" v-model.lazy="lazyMessage">
    </p>
    <p>
      {{lazyMessage}}
    </p>

    <p>
      <input type="text" v-model.trim="trimMessage">
    </p>
    <p>
      {{trimMessage}}
    </p>

    <p>
      <input type="number" v-model.number="number">
    </p>
    <p>
      {{number + 10}}
    </p>

    <pre>{{$data}}</pre>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="./index.js"></script>
</body>
</html>
