<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>
      {{message}}
    </p>
    <button v-on:click="clickHandler($event,'vue.js')">
      click!
    </button>
    <p>
      {{time}}
    </p>
    <button v-on:click.once='timeHandler'>
      display Time!
    </button>
    <!-- <p>
      <input type="text" v-model="inputText" v-on:keyup.esc.space.up="escDelete">
    </p> -->
    <p>
      <input type="text" v-model="inputText" v-on:keyup.ctrl.67="escDelete">
    </p>
    <p>
      {{inputText}}
    </p>
    <div @click.shift="clickAlert">
      Click me!
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="./index.js"></script>
</body>
</html>
